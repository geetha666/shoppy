<div style="float: left; width:50%;">
 
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
   
    <p>
      <label for="username">User Name </label>
      <input type="text" id="username" name="username" formControlName="username">
    </p>
   
    <div
      *ngIf="!username?.valid && (username?.dirty ||username?.touched)">
      <div [hidden]="!username.errors.required">
        Please enter User Name
      </div>
      <div [hidden]="!username.errors.minlength">
        Min Length is 5
      </div>
    </div>
   
    <p>
      <label for="passwprd">password </label>
      <input type="password" id="password" name="password" formControlName="password">
    </p>
   
    <div *ngIf="!password.valid && (password.dirty ||password.touched)">
      <div [hidden]="!password.errors.pattern">
        Only characters are allowed
      </div>
      <div [hidden]="!password.errors.maxLength">
        Max length allowed is {{password.errors.maxlength?.requedLength}} 
      </div>
      <div [hidden]="!password.errors.required">
        Please enter password
      </div>
    </div>
<p>
  <button type="submit" [disabled]="!contactForm.valid">Submit</button>
</p>

</form>
